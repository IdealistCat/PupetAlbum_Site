<html>

<head>
	<title>Pupet Album Site</title>
	<style>
		body {
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		}

		.songList {
			background-color: gray;
			background-size: contain;
		}

		/* there probably wont be 5 volumes, this is just for preperation */
		.volume1 .volume2 .volume3 .volume4 .volume5 {
			background-color: gray;
		}
	</style>
</head>

<body>
	<p>Pupet Album Site v0.2.0.11</p>
	<a href="https://github.com/DragginGroup/PupetAlbum_Site">Released Version Source</a>
	<a href="https://github.com/IdealistCat/PupetAlbum_Site">Development Version Source</a>

	<section id="volume2">

		<img id="volumeImg" src="./content/volumes/volume2.png" width="200" height="200">

		<div class="songList">

			<div id="volume2/propets-halloween">
				<h2>ProPets-Halloween</h2>
				<img src="./content/stars/4stars.png"><br>
				<audio controls preload="none">
					<source src="./content/songs_mp3/volume2/ProPets-Halloween.mp3" type="audio/mp3" />
					<source src="./content/songs_ogg/volume2/ProPets-Halloween.ogg" type="audio/ogg" />
					<source src="./content/songs_wav/volume2/ProPets-Halloween.wav" type="audio/wav" />
					Opps! The audio didn't load! So we can't enhance our Petting experience to PRO this Halloween!
					Sorry!
				</audio>
			</div>

			<div id="volume2/pets-halloween">
				<h2>Pets-Halloween</h2>
				<img src="./content/stars/3stars.png"><br>
				<audio controls preload="none">
					<source src="./content/songs_mp3/volume2/Pets-Halloween.mp3" type="audio/mp3" />
					<source src="./content/songs_ogg/volume2/Pets-Halloween.ogg" type="audio/ogg" />
					<source src="./content/songs_wav/volume2/Pets-Halloween.wav" type="audio/wav" />
					Opps! The audio didn't load! So we can't do some Pets this Halloween! Sorry!
				</audio>
			</div>

			<div id="volume2/lobby">
				<h2>Lobby</h2>
				<footer>I don't even remember making this lol! I like it tho.</footer>
				<img src="./content/stars/4stars.png"><br>
				<audio controls preload="none">
					<source src="./content/songs_mp3/volume2/Lobby.mp3" type="audio/mp3" />
					<source src="./content/songs_ogg/volume2/Lobby.ogg" type="audio/ogg" />
					<source src="./content/songs_wav/volume2/Lobby.wav" type="audio/wav" />
					Damn, that was some good elevator music too.
				</audio>
			</div>

		</div>
	</section>

	<section id="volume1">

		<img id="volumeImg" src="./content/volumes/volume1.png" width="200" height="200">

		<div class="songList">

			<div class="volume1/pup">
				<div id="volume1/pupInst">
					<h2>Pup-Inst</h2>
					<img src="./content/stars/3stars.png"><br>
					<audio controls preload="none">
						<source src="./content/songs_mp3/volume1/Pup-Inst.mp3" type="audio/mp3" />
						<source src="./content/songs_ogg/volume1/Pup-Inst.ogg" type="audio/ogg" />
						<source src="./content/songs_wav/volume1/Pup-Inst.wav" type="audio/wav" />
						Oh great, the Instrumental didn't load.
					</audio>
				</div>
				<div id="volume1/pupVocals">
					<h2>Pup-Vocals</h2>
					<footer>Plays every 5 repeats of the inst</footer>
					<img src="./content/stars/1star.png"><br>
					<audio controls preload="none">
						<source src="./content/songs_mp3/volume1/Pup-vocals.mp3" type="audio/mp3" />
						<source src="./content/songs_ogg/volume1/Pup-vocals.ogg" type="audio/ogg" />
						<source src="./content/songs_wav/volume1/Pup-vocals.wav" type="audio/wav" />
						Eh, vocals didn't sound that good anyway.
					</audio>
				</div>
			</div>

			<div id="volume1/pets">
				<h2>Week-based</h2>
				<img src="./content/stars/5stars.png"><br>
				<audio controls preload="none">
					<source src="./content/songs_mp3/volume1/week-based.mp3" type="audio/mp3" />
					<source src="./content/songs_ogg/volume1/week-based.ogg" type="audio/ogg" />
					<source src="./content/songs_wav/volume1/week-based.wav" type="audio/wav" />
					There goes the Week.
				</audio>
			</div>

			<div id="volume1/propets">
				<h2>ProPets</h2>
				<img src="./content/stars/4stars.png"><br>
				<audio controls preload="none">
					<source src="./content/songs_mp3/volume1/ProPets.mp3" type="audio/mp3" />
					<source src="./content/songs_ogg/volume1/ProPets.ogg" type="audio/ogg" />
					<source src="./content/songs_wav/volume1/ProPets.wav" type="audio/wav" />
					NO! NOT THE PROFESSIONAL PETS! NOO!
				</audio>
			</div>

			<div id="volume1/pets">
				<h2>Pets</h2>
				<img src="./content/stars/2stars.png"><br>
				<audio controls preload="none">
					<source src="./content/songs_mp3/volume1/Pets.mp3" type="audio/mp3" />
					<source src="./content/songs_ogg/volume1/Pets.ogg" type="audio/ogg" />
					<source src="./content/songs_wav/volume1/Pets.wav" type="audio/wav" />
					Eh, the Pets were bland.
				</audio>
			</div>

		</div>
	</section>

</body>

</html>
